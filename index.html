<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="button-wrapper">
      <button class="new-game new-game--hidden">New Game</button>
    </div>
    <div class="board">
      <div class="game-over-alert"></div>
      <div class="row">
        <div class="tile" data-position="0"></div>
        <div class="tile" data-position="1"></div>
        <div class="tile" data-position="2"></div>
      </div>
      <div class="row">
        <div class="tile" data-position="3"></div>
        <div class="tile" data-position="4"></div>
        <div class="tile" data-position="5"></div>
      </div>
      <div class="row">
        <div class="tile" data-position="6"></div>
        <div class="tile" data-position="7"></div>
        <div class="tile" data-position="8"></div>
      </div>
      <div class="winner-alert"></div>
    </div>
  </body>
</html>
